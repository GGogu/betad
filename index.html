<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aprende+</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Aprende+</h1>
    <nav>
      <button onclick="mostrarAba('atividades')">Atividades</button>
      <button onclick="mostrarAba('progresso')">Progresso</button>
      <button onclick="mostrarAba('questionario')">Questionário</button>
    </nav>

    <div id="atividades" class="aba">
      <h2>Escolha uma Atividade</h2>
      <div id="listaAtividades"></div>
    </div>

    <div id="progresso" class="aba hidden">
      <h2>Progresso da Criança</h2>
      <div id="resultadoProgresso"></div>
    </div>

    <div id="questionario" class="aba hidden">
      <h2>Questionário para o Responsável</h2>
      <form id="formQuestionario">
        <label>Você achou o app útil?<br>
          <select name="gostou">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </label><br><br>
        <label>De 0 a 10, qual nota você daria para essa versão?<br>
          <input type="number" name="nota" min="0" max="10">
        </label><br><br>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
